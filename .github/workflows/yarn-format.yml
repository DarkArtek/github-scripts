name: Yarn Format

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: 18
      node-version-file:
        required: false
        type: string
        default: ''
      working-directory:
        required: false
        type: string
        default: '.'
      pre-script:
        required: false
        type: string
        default: ''
      pre-command:
        required: false
        type: string
        default: ''
      script:
        required: false
        type: string
        default: ''
      command:
        required: false
        type: string
        default: ''
      post-script:
        required: false
        type: string
        default: ''
      post-command:
        required: false
        type: string
        default: ''
      commit-message:
        required: false
        type: string
        default: 'ðŸ§¹ yarn format'

permissions:
  contents: write


jobs:
  format:
    if: ${{ !contains(github.ref, 'renovate') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node (via node-version-file)
        if: inputs.node-version-file != ''
        uses: actions/setup-node@v3
        with:
          node-version-file: '${{ inputs.node-version-file }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'

      - name: Setup Node (via node-version)
        if: inputs.node-version-file == ''
        uses: actions/setup-node@v3
        with:
          node-version: '${{ inputs.node-version }}'
          cache: 'yarn'
          cache-dependency-path: '${{ inputs.working-directory }}/yarn.lock'

      - name: Install
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn install --immutable'

      - name: Pre-Script
        if: inputs.pre-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.pre-script }}'

      - name: Pre-Command
        if: inputs.pre-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.pre-command }}'

      - name: Script
        if: inputs.script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.script }}'

      - name: Command
        if: inputs.command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.command }}'

      - name: Post-Script
        if: inputs.post-script != ''
        working-directory: '${{ inputs.working-directory }}'
        run: 'yarn ${{ inputs.post-script }}'

      - name: Post-Command
        if: inputs.post-command != ''
        working-directory: '${{ inputs.working-directory }}'
        run: '${{ inputs.post-command }}'

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '${{ inputs.commit-message }}'